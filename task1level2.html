<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Styling</title>
</head>
<body>

    <h1 style="color: blue; font-size: 36px; background-color: lightgray; text-align: center;">
        Welcome to Inline CSS Styling
    </h1>

    <p style="color: green; font-size: 18px; background-color: lightyellow; padding: 10px;">
        This paragraph demonstrates the use of inline CSS. The text color is green, the font size is larger, and the background color is light yellow with padding around the content.
    </p>

    <button style="background-color: crimson; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Click Me!
    </button>

    <img src="cognifyz_techonologies_logo.png" alt="Sample Image"
         style="border: 5px solid black; display: block; margin: 20px auto;">

</body>
</html>
